openapi: 3.1.0
info:
  version: 1.0.0
  title: Contacts phone
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  description: Contacts for users
tags:
  - name: Contacts
    description: Operations about contacts.
  - name: Auth
    description: Auth operations.
servers:
  - url: http://localhost:3000
  - url: https://contacts-app-7f9q.onrender.com
paths:
  /contacts:
    get:
      $ref: ./swagger/paths/contacts/get.yaml
    post:
      $ref: ./swagger/paths/contacts/post.yaml
  /contacts/{contactId}:
    get:
      $ref: ./swagger/paths/contacts/{id}/get.yaml
    patch:
      $ref: ./swagger/paths/contacts/{id}/patch.yaml
    delete:
      $ref: ./swagger/paths/contacts/{id}/delete.yaml
  /auth/register:
    post:
      $ref: ./swagger/paths/auth/register/post.yaml
  /auth/login:
    post:
      $ref: ./swagger/paths/auth/login/post.yaml
  /auth/refresh:
    post:
      $ref: ./swagger/paths/auth/refresh/post.yaml
  /auth/logout:
    post:
      $ref: ./swagger/paths/auth/logout/post.yaml
  /auth/send-reset-email:
    post:
      $ref: ./swagger/paths/auth/sendEmail/post.yaml
  /auth/reset-pwd:
    post:
      $ref: ./swagger/paths/auth/resetPassword/post.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
